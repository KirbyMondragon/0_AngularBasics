<h3>Listado de heroes</h3>
<div *ngIf="deletedHero; else nothingWasDelete">
    <h3>Heroe borrado <small class="text-danger">{{deletedHero}}</small> </h3>
</div>


<ng-template  #nothingWasDelete>
    <h3>No ha borrado nada</h3>
</ng-template>


<button *ngIf="HeroNames.length > 0" (click)="removeTheLastHero()" class="btn btn-outline-danger">
    Borra ultimo Heroe
</button>

<ul *ngFor="let name of HeroNames" class="mt-2 list-group">
    <li class="list-group-item">{{name}}</li>
</ul>
